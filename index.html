<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .course-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .course-row input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #gpaDisplay {
            font-size: 24px;
            color: #007bff;
        }

        .add-course {
            background-color: #007bff;
            margin-bottom: 20px;
        }

        .add-course:hover {
            background-color: #0056b3;
        }

        /* Hamburger Menu */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .icon {
            display: none;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .course-row input {
                max-width: 100%;
            }

            /* Stacking the menu items */
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .icon {
                display: block;
                position: absolute;
                right: 10px;
                top: 10px;
            }

            .navbar a {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <!-- Responsive Navbar -->
    <div class="navbar" id="myNavbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
    </div>

    <div id="container">
        <h1>GPA Calculator</h1>
        
        <div id="courses-container">
            <div class="course-row">
                <input type="text" class="course-name" placeholder="Course Name">
                <input type="number" class="course-credits" placeholder="Credits" min="0">
                <input type="text" class="course-grade" placeholder="Grade (A, B, C...)">
            </div>
        </div>
        
        <button class="add-course" onclick="addCourse()">Add Another Course</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        
        <div id="result">
            <h2>Your GPA: <span id="gpaDisplay">0.00</span></h2>
        </div>
    </div>

    <script>
        // Function to add new course rows dynamically
        function addCourse() {
            const courseContainer = document.getElementById('courses-container');
            const courseRow = document.createElement('div');
            courseRow.classList.add('course-row');
            
            courseRow.innerHTML = `
                <input type="text" class="course-name" placeholder="Course Name">
                <input type="number" class="course-credits" placeholder="Credits" min="0">
                <input type="text" class="course-grade" placeholder="Grade (A, B, C...)">
            `;
            
            courseContainer.appendChild(courseRow);
        }

        // Function to calculate GPA based on the inputs
        function calculateGPA() {
            const courseRows = document.querySelectorAll('.course-row');
            let totalCredits = 0;
            let totalPoints = 0;

            courseRows.forEach(row => {
                const credits = parseFloat(row.querySelector('.course-credits').value);
                const grade = row.querySelector('.course-grade').value.toUpperCase();
                const gradeValue = convertGradeToPoints(grade);

                if (!isNaN(credits) && gradeValue !== null) {
                    totalCredits += credits;
                    totalPoints += gradeValue * credits;
                }
            });

            const gpa = totalPoints / totalCredits;
            document.getElementById('gpaDisplay').textContent = isNaN(gpa) ? "0.00" : gpa.toFixed(2);
        }

        // Function to convert letter grades to GPA points
        function convertGradeToPoints(grade) {
            switch (grade) {
                case 'A': return 4.0;
                case 'B': return 3.0;
                case 'C': return 2.0;
                case 'D': return 1.0;
                case 'F': return 0.0;
                default: return null;
            }
        }

        // Function to toggle the hamburger menu
        function toggleMenu() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>

</body>
</html>
