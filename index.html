<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Import Quicksand font */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.solidbackgrounds.com/images/950x350/950x350-lilac-solid-color-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            color: #6A0DAD;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #d1d1d1;
            color: #333;
            width: 20%;
        }

        button {
            padding: 8px 15px;
            margin: 8px 4px;
            background-color: #D8BFD8; /* Light purple */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #DDA0DD; /* Slightly darker purple */
        }

        .delete-row {
            background-color: #fa5c5c;
        }

        .delete-row:hover {
            background-color: #d44d4d;
        }

        #gpaDisplay {
            font-size: 22px;
            color: #6A0DAD;
            margin-top: 20px;
        }

        select, input[type="number"], input[type="text"] {
            width: 90%;
            padding: 8px;
            background-color: #fafafa;
            color: #333;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
        }

        th {
            background-color: #D8BFD8;
            color: #333;
        }

        select:hover, input[type="number"]:hover, input[type="text"]:hover {
            border-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name" placeholder="Course"></td>
                    <td><input type="number" class="course-credits" min="0" placeholder="Credits"></td>
                    <td>
                        <select class="course-grade">
                            <option value="">--Select--</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="resetTable()">Reset</button>
        <div id="gpaDisplay">Your GPA: 0.00</div>
    </div>

    <script>
        function addRow() {
            console.log("Add Row function called"); // Debugging line
            const table = document.getElementById('gpaTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="checkbox" class="select-row"></td>
                <td><input type="text" class="course-name" placeholder="Course"></td>
                <td><input type="number" class="course-credits" min="0" placeholder="Credits"></td>
                <td>
                    <select class="course-grade">
                        <option value="">--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
            `;
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function resetTable() {
            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                if (checkbox.checked) {
                    row.querySelector('.course-name').value = '';
                    row.querySelector('.course-credits').value = '';
                    row.querySelector('.course-grade').value = '';
                    checkbox.checked = false;
                }
            });
        }

        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;

            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                const credits = parseFloat(row.querySelector('.course-credits').value) || 0;
                const grade = row.querySelector('.course-grade').value;
                const gradeValue = convertGradeToPoints(grade);

                if (checkbox.checked) {
                    totalCredits += credits;
                    totalPoints += gradeValue * credits;
                }
            });

            const gpa = totalPoints / totalCredits;
            document.getElementById('gpaDisplay').textContent = !isNaN(gpa) && totalCredits > 0 ? `Your GPA: ${gpa.toFixed(2)}` : "Your GPA: 0.00";
        }

        function convertGradeToPoints(grade) {
            switch (grade) {
                case 'A+': return 4.0;
                case 'A': return 4.0;
                case 'A-': return 3.7;
                case 'B+': return 3.3;
                case 'B': return 3.0;
                case 'B-': return 2.7;
                case 'C+': return 2.3;
                case 'C': return 2.0;
                case 'C-': return 1.7;
                case 'D+': return 1.3;
                case 'D': return 1.0;
                case 'D-': return 0.7;
                case 'F': return 0;
                default: return 0;
            }
        }
    </script>
</body>
</html>
