<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <div class="course-row">
                <label for="course1">Course 1:</label>
                <input type="text" id="course1" placeholder="Course Name">
                <input type="number" id="credits1" placeholder="Credits">
                <input type="text" id="grade1" placeholder="Grade (A, B, C...)">
            </div>
            <!-- You can duplicate this block for more courses -->
            
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div id="result">
            <h2>Your GPA: <span id="gpaDisplay">0.00</span></h2>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
