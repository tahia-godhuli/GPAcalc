<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Import Quicksand font */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.solidbackgrounds.com/images/950x350/950x350-lilac-solid-color-background.jpg'); /* Set background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9); /* Change to a semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'Quicksand', sans-serif; /* Set Quicksand font for title */
            color: #6A0DAD; /* Purple color for the title */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            color: #000000; /* Change table text color to black */
            width: 20%;
        }

        button {
            padding: 8px 15px;
            margin: 8px 4px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5b6bda;
        }

        .delete-row {
            background-color: #fa5c5c;
        }

        .delete-row:hover {
            background-color: #d44d4d;
        }

        #gpaDisplay {
            font-size: 22px;
            color: #43b581;
            margin-top: 20px;
        }

        select, input[type="number"], input[type="text"] {
            width: 90%;
            padding: 8px;
            background-color: #ffffff; /* Change to white background */
            color: #000000; /* Change text color to black */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
        }

        th {
            background-color: #D8BFD8; /* Light purple for the header background */
            color: black;
        }

        select:hover, input[type="number"]:hover, input[type="text"]:hover {
            border-color: #7289da;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name" placeholder="Course"></td>
                    <td><input type="number" class="course-credits" min="0" placeholder="Credits"></td>
                    <td>
                        <select class="course-grade">
                            <option value="">--Select--</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="resetTable()">Reset</button>
        <div id="gpaDisplay">Your GPA: 0.00</div>
    </div>

    <script>
        // JavaScript code remains unchanged
    </script>
</body>
</html>
