<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .course-row {
            margin-bottom: 10px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #gpaDisplay {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <div class="course-row">
                <label for="course1">Course 1:</label>
                <input type="text" id="course1" placeholder="Course Name">
                <input type="number" id="credits1" placeholder="Credits">
                <input type="text" id="grade1" placeholder="Grade (A, B, C...)">
            </div>
            <!-- Duplicate this block for more courses if needed -->

            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div id="result">
            <h2>Your GPA: <span id="gpaDisplay">0.00</span></h2>
        </div>
    </div>

    <script>
        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;

            // Get the input data for each course
            const courses = [
                { credits: parseFloat(document.getElementById('credits1').value), grade: document.getElementById('grade1').value }
                // Add more courses if necessary
            ];

            // Calculate the total points and credits
            courses.forEach(course => {
                const gradeValue = convertGradeToPoints(course.grade);
                if (!isNaN(course.credits) && gradeValue !== null) {
                    totalCredits += course.credits;
                    totalPoints += gradeValue * course.credits;
                }
            });

            // Calculate the GPA
            const gpa = totalPoints / totalCredits;
            document.getElementById('gpaDisplay').textContent = gpa.toFixed(2);
        }

        function convertGradeToPoints(grade) {
            switch (grade.toUpperCase()) {
                case 'A': return 4.0;
                case 'B': return 3.0;
                case 'C': return 2.0;
                case 'D': return 1.0;
                case 'F': return 0.0;
                default: return null;
            }
        }
    </script>
</body>
</html>
