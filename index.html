<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-row {
            background-color: #dc3545;
            color: white;
        }

        .delete-row:hover {
            background-color: #c82333;
        }

        #gpaDisplay {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name"></td>
                    <td><input type="number" class="course-credits" min="0"></td>
                    <td>
                        <select class="course-grade">
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="resetTable()">Reset</button>
        <div id="gpaDisplay">Your GPA: 0.00</div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('gpaTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td><input type="checkbox" class="select-row"></td>
                <td><input type="text" class="course-name"></td>
                <td><input type="number" class="course-credits" min="0"></td>
                <td>
                    <select class="course-grade">
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
            `;
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function resetTable() {
            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                if (checkbox.checked) {
                    row.querySelector('.course-name').value = '';
                    row.querySelector('.course-credits').value = '';
                    row.querySelector('.course-grade').value = 'A+';
                }
            });
        }

        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;

            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                const credits = parseFloat(row.querySelector('.course-credits').value);
                const grade = row.querySelector('.course-grade').value;
                const gradeValue = convertGradeToPoints(grade);

                if ((!isNaN(credits) && checkbox.checked) || (!checkbox.checked && !isNaN(credits))) {
                    totalCredits += credits;
                    totalPoints += gradeValue * credits;
                }
            });

            const gpa = totalPoints / totalCredits;
            document.getElementById('gpaDisplay').textContent = isNaN(gpa) ? "Your GPA: 0.00" : `Your GPA: ${gpa.toFixed(2)}`;
        }

        function convertGradeToPoints(grade) {
            switch (grade) {
                case 'A+': return 4.0;
                case 'A': return 4.0;
                case 'A-': return 3.7;
                case 'B+': return 3.3;
                case 'B': return 3.0;
                case 'B-': return 2.7;
                case 'C+': return 2.3;
                case 'C': return 2.0;
                case 'C-': return 1.7;
                case 'D+': return 1.3;
                case 'D': return 1.0;
                case 'D-': return 0.7;
                case 'F': return 0.0;
                default: return 0;
            }
        }
    </script>
</body>
</html>
