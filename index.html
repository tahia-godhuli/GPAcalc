<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #1f1f1f; /* Dark navy-blue background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #007bff; /* Navy blue heading */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #555; /* Border between rows */
            color: #ffffff;
        }

        button {
            padding: 12px 24px;
            margin: 10px 5px;
            background-color: #007bff; /* Navy blue button */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .delete-row {
            background-color: #dc3545; /* Red for delete button */
        }

        .delete-row:hover {
            background-color: #b12a36; /* Darker red on hover */
        }

        #gpaDisplay {
            font-size: 24px;
            color: #00ff7f; /* Bright green for GPA */
            margin-top: 20px;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #333; /* Dark textboxes */
            color: #fff;
            border: 1px solid #555; /* Border for inputs */
            border-radius: 4px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
        }

        /* Hover effects for inputs */
        select:hover, input[type="number"]:hover, input[type="text"]:hover {
            border-color: #007bff; /* Highlight input border on hover */
        }

        /* Styling the table header */
        th {
            background-color: #007bff; /* Navy blue for header */
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GPA Calculator</h1>
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name"></td>
                    <td><input type="number" class="course-credits" min="0"></td>
                    <td>
                        <select class="course-grade">
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="resetTable()">Reset</button>
        <div id="gpaDisplay">Your GPA: 0.00</div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('gpaTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td><input type="checkbox" class="select-row"></td>
                <td><input type="text" class="course-name"></td>
                <td><input type="number" class="course-credits" min="0"></td>
                <td>
                    <select class="course-grade">
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><button class="delete-row" onclick="deleteRow(this)">X</button></td>
            `;
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function resetTable() {
            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                if (checkbox.checked) {
                    row.querySelector('.course-name').value = '';
                    row.querySelector('.course-credits').value = '';
                    row.querySelector('.course-grade').value = 'A+';
                }
            });
        }

        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;

            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                const credits = parseFloat(row.querySelector('.course-credits').value);
                const grade = row.querySelector('.course-grade').value;
                const gradeValue = convertGradeToPoints(grade);

                if ((!isNaN(credits) && checkbox.checked) || (!checkbox.checked && !isNaN(credits))) {
                    totalCredits += credits;
                    totalPoints += gradeValue * credits;
                }
            });

            const gpa = totalPoints / totalCredits;
            document.getElementById('gpaDisplay').textContent = isNaN(gpa) ? "Your GPA: 0.00" : `Your GPA: ${gpa.toFixed(2)}`;
        }

        function convertGradeToPoints(grade) {
            switch (grade) {
                case 'A+': return 4.0;
                case 'A': return 4.0;
                case 'A-': return 3.7;
                case 'B+': return 3.3;
                case 'B': return 3.0;
                case 'B-': return 2.7;
                case 'C+': return 2.3;
                case 'C': return 2.0;
                case 'C-': return 1.7;
                case 'D+': return 1.3;
                case 'D': return 1.0;
                case 'D-': return 0.7;
                case 'F': return 0.0;
                default: return 0;
            }
        }
    </script>
</body>
</html>
